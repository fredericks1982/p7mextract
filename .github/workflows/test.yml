name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Bats and helpers
        run: |
          sudo apt-get update
          sudo apt-get install -y bats
          sudo npm install -g bats-support bats-assert bats-file

      - name: Run tests
        run: make test
